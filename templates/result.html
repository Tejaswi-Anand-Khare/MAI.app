<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="result-body">
  <h1>Prediction Result</h1>

  {% if gif and gif.endswith('.png') %}
    <img src="{{ url_for('static', filename='gifs/' + gif) }}" alt="Result PNG" />
  {% else %}
    <p>Only molecular files are allowed. No valid molecular file to display.</p>
  {% endif %}

  <br /><br />
  <a href="/">Go Back</a>
</body>
</html>
