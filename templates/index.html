<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-body">

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div> 

  <header>
    <div class="logo">LOGO .</div>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">Blog</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <div class="auth-buttons">
        <button onclick="login()">Sign In</button>
        <button onclick="toggleForm()">Sign Up</button>
      </div>
    </nav>
  </header>

  <main class="login-container">
    <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="ðŸ‘¤ Username or Email" />
    <input type="password" id="login-password" placeholder="ðŸ”’ Password" />
    <button onclick="showLoaderAndLogin()">Sign In</button>
    <div class="login-options">
      <label><input type="checkbox"> Remember Me</label>
      <a href="#">Forgot password?</a>
    </div>
  </main>

  <script>
    function showLoaderAndLogin() {
      const container = document.getElementById('progress-container');
      const bar = document.getElementById('progress-bar');
      container.style.display = 'block';
      let width = 0;

      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          login();
        } else {
          width += 2;
          bar.style.width = width + '%';
        }
      }, 20);
    }

    function login() {
      window.location.href = "/dashboard";
    }

    function toggleForm() {
      alert("Sign-up logic goes here.");
    }
  </script>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
